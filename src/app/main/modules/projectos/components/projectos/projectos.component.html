<!-- Case Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
      <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 500px;">
          <div class="btn btn-sm border rounded-pill color px-3 mb-3" data-aos="fade-up" data-aos-duration="2300">Projectos</div>
          <!-- <h1 class="mb-4" data-aos="fade-up" data-aos-duration="2300">Explore os nossos casos de estudos mais recentes</h1> -->
      </div>
      <div class="row g-4">
          <div *ngFor="let project of projecto let i = index" class="col-lg-4 wow fadeIn" data-wow-delay="0.3s" data-aos="fade-left" data-aos-duration="2500">
              <div class="case-item position-relative overflow-hidden rounded mb-2">
                  <img class="img-fluid"  [src]="project.data.ficheiros[0]" [alt]="project.data.titulo | mapLang" style="height: 500px; width: 100%; object-fit: cover;" alt="">
                  <a class="case-overlay text-decoration-none" [href]="'projectos/' + (project.data.slug | mapLang)">
                      <small>{{project.data.titulo | mapLang}}</small>
                      <h5 class="lh-base text-white mb-3">{{project.data.descricao | mapLang}}
                      </h5>
                      <span class="btn btn-square bgcol"><fa-icon [icon]="faArrowRight"></fa-icon></span>
                  </a>
              </div>
          </div>
      </div>

  </div>
</div>
<!-- Case End -->
